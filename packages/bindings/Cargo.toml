[package]
name = "archway-bindings"
version = "0.1.0"
edition = "2021"
description = "CosmWasm bindings to interact with Archway's modules"
authors = ["Augusto Elesb√£o <aelesbao@users.noreply.github.com>"]
license = "Apache-2.0"
repository = "https://github.com/archway-network/archway-bindings"
homepage = "https://archway.io"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = "=1.0.0"
schemars = "0.8.11"
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.37" }
